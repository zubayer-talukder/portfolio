<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Zubayer Talukder Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Abdullah Zubayer Talukder</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span>Abdullah Zubayer Talukder</span></h1>
            <p>AWS cloud Specialist</p>
            <br>
            <a href="#projects" class="cta-btn">To View My Work</a>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects" >
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="assets/images/project1.jpg" alt="Project 1">
                <div class="project-info">
                    <h3>Project 1</h3>
                    <p>Short description of Project 1</p>
                </div>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="scripts/script.js"></script>
</body>

</html>
